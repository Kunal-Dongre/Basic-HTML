<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Formatting tags Test
    </title>
</head>

<body>

    <h1>Formatting tags</h1>

    <i>
        This tag is used to create italic text
    </i>

    <br>

    <b>
        This tag creates bold text
    </b>

    <br>

    <em>
        This tag creates emphasizing text which means to give meaning to text
        and is quite similar to italic text
    </em>

    <br>

    <strong>
        This is used to create strong text which means to give text some importance
        and is similar to bold tag(b-tag).
    </strong>

</body>

</html>
